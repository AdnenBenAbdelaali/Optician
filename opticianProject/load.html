<!DOCTYPE html>
<html>
<title>W3.CSS</title>


<style>
.buttonProgressBar{border-radius:10px;
			background-color: green;}
.ProgressBar{background-color:none;
                  margin-left:10%;
                  margin-right:20%;
                  display:center;
                    transform: rotate(270deg);}
.greenProgressBar{color:white;background-color:purple;
                  transform: rotate(270deg);
                  
                  
                  }
  
</style>
<body>

<div class="OurContainer">
  <h2>Loading ...</h2>

  <div class="ProgressBar">
    <div id="myBar" class="buttonProgressBar" style="height:24px;width:0px"><p id="ourText">Text</p></div>
  </div>
  <br>

  <button class="buttonProgressBar" onclick="move()">Click Me</button> 
</div>

<script>
  var myBar = document.getElementById("myBar");
  myBar.hidden = true; 
function move() {
  myBar.hidden = false;
  var elem = document.getElementById("myBar");  
  var ourText = document.getElementById("ourText");
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 50) {
    	ourText.innerHTML="100%";
      clearInterval(id);
      
      setTimeout(function() {
        myBar.hidden = true;
      }, 5*1000);
    } else {
      width +=0.3; 
      elem.style.width = width + '%'; 
      var takeIt = Math.round(width);
      ourText.innerHTML=" " + takeIt + '%';
      
    }
   
    elem.style.color = "white";
   
    ourText.style.marginLeft="45%";
  }
}

</script>

</body>
</html>
