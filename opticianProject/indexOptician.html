<script>
  var myBar = document.getElementById("myBar");
  myBar.hidden = true; 
function move() {
  myBar.hidden = false;
  var elem = document.getElementById("myBar");  
  var ourText = document.getElementById("ourText");
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 50) {
    	ourText.innerHTML="100%";
      clearInterval(id);
      
      setTimeout(function() {
        myBar.hidden = true;
      }, 5*1000);
    } else {
      width +=0.3; 
      elem.style.width = width + '%'; 
      var takeIt = Math.round(width);
      ourText.innerHTML=" " + takeIt + '%';
      
    }
   
    elem.style.color = "white";
   
    ourText.style.marginLeft="45%";
  }
}

</script>
